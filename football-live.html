<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yacine Sport Live</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#0f0f0f;
  color:white;
}

header{
  background:#00c853;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

nav{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  background:#1c1c1c;
  padding:10px;
}

nav a{
  color:white;
  text-decoration:none;
  margin:8px 15px;
  font-size:15px;
}

.container{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
  gap:15px;
}

.card{
  background:#1e1e1e;
  padding:15px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.5);
  transition:0.3s;
}

.card:hover{
  transform:scale(1.05);
}

.card h3{
  margin-bottom:10px;
}

button{
  background:#00c853;
  border:none;
  padding:8px 15px;
  color:white;
  border-radius:5px;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  background:#009624;
}

footer{
  text-align:center;
  padding:15px;
  background:#1c1c1c;
  margin-top:20px;
  font-size:14px;
}

/* Mobile */
@media(max-width:600px){
  header{
    font-size:18px;
  }
  nav a{
    font-size:14px;
  }
}
</style>

</head>
<body>

<header>Yacine Sport Live</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Live TV</a>
  <a href="#">Matches</a>
  <a href="#">Contact</a>
</nav>

<div class="container">

  <div class="card">
    <h3>Live Football</h3>
    <p>Watch live football matches here.</p>
    <button>Watch Now</button>
  </div>

  <div class="card">
    <h3>beIN Sports</h3>
    <p>All beIN sports channels live streaming.</p>
    <button>Watch Now</button>
  </div>

  <div class="card">
    <h3>SuperSport</h3>
    <p>Watch SuperSport channels online.</p>
    <button>Watch Now</button>
  </div>

</div>

<footer>
  Â© 2026 Yacine Sport TV
</footer>

</body>
</html>
