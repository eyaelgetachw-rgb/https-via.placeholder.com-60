<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Live</title>
    <style>
        body { font-family: Arial, sans-serif; background: #efefef; margin: 0; padding: 0; }
        .container { max-width: 600px; background: #fff; margin: 40px auto; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #207b3c; }
        .match { border-bottom: 1px solid #eee; padding: 16px 0; }
        .team { font-weight: bold; }
        .score { font-size: 1.5em; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Football Live Scoreboard</h1>
        <div class="match">
            <div class="team">Team A</div>
            <div class="score">2</div>
            <span>vs</span>
            <div class="team">Team B</div>
            <div class="score">1</div>
        </div>
        <div class="match">
            <div class="team">Team C</div>
            <div class="score">0</div>
            <span>vs</span>
            <div class="team">Team D</div>
            <div class="score">0</div>
        </div>
        <!-- Add more matches as needed -->
    </div>
</body>
</html>
